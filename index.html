<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remover</title>
    <meta name="description" content="BG-Remover allows you to remove backgrounds quickly and easily. Upload your image and get a clean background-free result.">
    <meta name="keywords" content="Free Background Remover, Remove Image Background, Background Erase, BG Remover, Background Cleaner">
    <meta name="author" content="Amit Kumar">
    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>BG Remover</h1>
        <div class="upload-area">
            <label for="fileInput">
                <span>Upload Image</span>
                <input type="file" id="fileInput" name="fileInput" accept="image/*">
            </label>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-inner" id="progressBarInner"></div>
        </div>
        <div class="result-image" id="resultImage"></div>
        <button class="btn" id="downloadBtn" style="display:none;">Download</button>
    </div>
    <footer>
        <p>&copy; 2024 BG Remover. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
